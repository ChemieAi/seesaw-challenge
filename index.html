<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="scene">
        <div class="pivot"></div>
        <div id="plank" class="plank"></div>

        <div class="info">
            <div>Left: <span id="leftWeight">0</span> kg</div>
            <div>Right: <span id="rightWeight">0</span> kg</div>
            <div>Left torque: <span id="leftTorque">0</span></div>
            <div>Right torque: <span id="rightTorque">0</span></div>
        </div>

        <button id="resetBtn" class="reset-btn">Reset</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
